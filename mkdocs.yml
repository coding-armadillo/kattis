site_name: kattis
nav:
  - Home: index.md
  - Solutions: solutions.md
theme:
  name: material
  favicon: https://open.kattis.com/images/site-logo
  logo: https://open.kattis.com/images/site-logo
  font:
    text: Roboto
  palette:
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - header.autohide
    - content.code.copy
    - navigation.top
repo_name: kattis
repo_url: https://github.com/coding-armadillo/kattis
plugins:
  - search
  - charts
  - tags
  - glightbox:
      auto_caption: true
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: true
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
extra:
  social:
    - icon: fontawesome/solid/house
      link: https://coding-armadillo.github.io/
    - icon: fontawesome/brands/github
      link: https://github.com/coding-armadillo
    - icon: fontawesome/solid/paper-plane
      link: mailto:hello.coding.armadillo@gmail.com
